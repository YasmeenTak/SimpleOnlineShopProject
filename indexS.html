<!DOCTYPE html>
<html>

<head>
    <title>
        Simple Online Shop
    </title>
    <link rel="stylesheet" href="styleS.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
</head>

<body>
  <header id="header">
    <h1>Simple Online Shop</h1>

  </header>
  <label>Place an Ad</label>


    <table>
            <td>
                 <!-- to prevent form from being submitted -->
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">

                    <!-- 1 -->
                    <div>
                        <label id="titleLab">Title*</label>
                        <label class="validation-error hide" id="titleValidationError">This field is required.</label>
                        <input type="text" name="value" id="title">
                    </div>
                    <!-- 2 -->
                    <div>    
                        <!-- <label>Category</label>
                        <input type="text" name="category" id="category"> -->
                            <label for="category">Category</label>
                            <select id="category">
                              <option value="Dresses">Dresses</option>
                              <option value="T-shirt">T-shirt</option>
                              <option value="Trouser">Trouser</option>
                              <option value="skirt">Skirt</option>
                              <option value="Shoes">Shoes</option>
                              <option value="Bags">Bags</option>
                            </select>  
                    </div>
                    <!-- 3 -->
                    <div>
                        <label>Description</label>
                        <input type="text" name="Description" id="description">
                    </div>
                    <!-- 4 -->
                    <div>
                        <label>Photo</label>
                        <label class="custom-file-upload" > + Add Photo
                        <input type="file" id="photos"onchange="readURL(this)" />
                        </label>
                    </div>

                    <div>
                        <label>Price</label>
                        <input type="text" name="Price" id="price">
                    </div>

                    <!-- 5 -->
                    <div>
                        <label>Location</label>
                        <input type="text" name="location" id="location">
                    </div>
                    <!-- 6 -->
                    <div>
                        <label>Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <!-- 7 -->
                    <div>
                        <label>Mobile No.</label>
                        <input type="text" name="phoneNum" id="phoneNum">
                    </div>
                    <!-- 8 -->
                    <br>
                    <div>
                       <label id="contLabel">Contact me by:</label> </div>
                       <div id="contList">
                        <label name="contactBy" id="contactBy">
                        <input type="radio" class="radio" value="Both" name="contact" id="1" />Both</label>
                        <label>
                        <input type="radio" class="radio" value="Phone" name="contact" id="1" />Phone</label>
                        <label>
                        <input type="radio" class="radio" value="Website Chat" name="contact" id="1" />Website Chat</label>
                       </div>  
                    <br>


                    <div  class="submitBtn">
                        <input type="submit" value="Submit">
                    </div>
                </form>
    </td>
    </table>
            </td>
            <td>
                <table class="list" id="diplayList">
                    <thead>
                        <tr>
                            <th>Title</th> <!-- 0 -->
                            <th>Category</th> <!-- 1 -->
                            <th>Description</th> <!-- 2 -->
                            <th>Photo</th>
                            <th>Price</th>
                            <th>Location</th> <!-- 3 -->
                            <th>Name</th> <!-- 4 -->
                            <th>Mobile number</th> <!-- 5 -->
                            <th>Edit/Delete</th> <!-- 7 -->
                            

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

<a href="https://www.instagram.com/simple.onlineshop/" style="float: right; color: white;">Visit Instagram Account</a>
        
    <script src="scriptS.js"></script>
</body>

</html>
